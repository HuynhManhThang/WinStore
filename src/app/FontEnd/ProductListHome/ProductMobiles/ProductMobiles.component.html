<div id="NewMobile" class="product-sec1 px-sm-4 px-3 py-sm-5  py-3 mb-4" style="border-radius: 18px;">
  <h3 class="heading-tittle text-center font-italic">New Brand Mobiles</h3>
  <div class="row">
    <div class="col-md-3 product-men mt-5  ufo" *ngFor="let product of product |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <div class="men-pro-item simpleCart_shelfItem">
        <div class="men-thumb-item text-center">
          <img class="zoom" src="{{product.img}}" width="200" height="200" style="border-radius:5% ;" alt="áº¢nh">
          <div class="men-cart-pro">
            <div class="inner-men-cart-pro">
              <a routerLink="/index/detail/{{product.id}}" class="link-product-add-cart">Preview</a>
            </div>

          </div>
          <!-- <span class="product-new-top mt-5">30%</span> -->
          <span class="product-new-top ">New</span>

        </div>
        <div class="item-info-product text-center border-top mt-4">
          <h4 class="pt-1">
            <!-- <a routerLink="/index/detail/{{product.id}}">{{product.name}}</a> -->
            <input  style="text-transform:uppercase;"  maxlength="15" disabled style="font-size: 16px;"  class="form-control-plaintext pl-4" value="{{product.name}}">
          </h4>
          <div class="info-product-price my-2">
            <span class="item_price">${{product.discout}}</span>
            <del>${{product.price}}</del>
          </div>
          <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
            <div class="btn-group">
              <a routerLink="/index/addtocart/{{product.id}}">
                <button class="btn btn-outline-danger"  data-toggle="modal"  data-target="#exampleModal">
                  Buy Now
                </button>
              </a>
              <button class="btn btn-outline-info"  routerLink="/index/detail/{{product.id}}" routerLinkActive="active">Detail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="align-content-center pt-2">
  </div>
</div>
<app-addtocart></app-addtocart>
